<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/amoled.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/autohide-header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <title>Keeper — Support & Feedback</title>
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
</head>
<body>
    <div class="main-content">
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="index.html" aria-label="Keeper Home">
        <img class="brand-logo" src="Assets/Logomark/Keeper-Rebrand-Silver-TRN.png" alt="Keeper logo">
      </a>
      <nav class="nav-links" aria-label="Primary">
        <div class="nav-item"><a href="index.html#features" class="nav-link">Features</a></div>
        <div class="nav-item"><a href="index.html#why" class="nav-link">Why Keeper</a></div>
        <div class="nav-item"><a href="index.html#download" class="nav-link">Download</a></div>
        <div class="nav-item"><a href="about.html" class="nav-link">About</a></div>
        <div class="nav-item"><a href="support.html" class="nav-link">Support</a></div>
      </nav>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">●</button>
    </div>
  </header>

  <main class="panel">
    <div class="panel-inner">
      <h1>Support & Feedback</h1>
      <p class="muted">Share an issue or suggestion, and a copy will be saved locally with a mailto fallback for quick contact.</p>

      <form id="supportForm" class="grid">
        <label>
          <span>Name</span>
          <input name="name" required placeholder="Full name"/>
        </label>
        <label>
          <span>Email</span>
          <input name="email" type="email" required placeholder="email@example.com"/>
        </label>
        <label>
          <span>Category</span>
          <select name="category">
            <option>Bug</option>
            <option>Feature request</option>
            <option>Design</option>
            <option>Other</option>
          </select>
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="6" required placeholder="Describe the issue or idea…"></textarea>
        </label>
        <div>
          <button class="btn primary" type="submit">Send</button>
          <a class="btn ghost" href="index.html">Back</a>
        </div>
      </form>

      <div id="toast" role="status" aria-live="polite"></div>
    </div>
  </main>

  <footer class="foot"><p>© <span id="year"></span> Keeper</p></footer>

  <script>
    const form = document.getElementById('supportForm');
    const toast = (t)=>{
      const el = document.getElementById('toast');
      el.textContent=t; el.style.opacity=1; el.style.transform='translateY(0)';
      clearTimeout(window.__t); window.__t=setTimeout(()=>{el.style.opacity=0;el.style.transform='translateY(10px)'},1800);
    };
    document.getElementById('year').textContent = new Date().getFullYear();

    form.addEventListener('submit', e=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const key = 'keeper-feedback';
      const prev = JSON.parse(localStorage.getItem(key) || '[]');
      prev.push({...data, ts: new Date().toISOString()});
      localStorage.setItem(key, JSON.stringify(prev));
      toast('Saved locally. Opening mail…');
      const to = 'business.theyashsrivastava07@gmail.com';
      const subject = encodeURIComponent(`Keeper ${data.category} from ${data.name}`);
      const body = encodeURIComponent(`${data.message}\n\nContact: ${data.email}`);
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
      form.reset();
    });
  </script>
  <script src="js/autohide-header.js"></script>
</body>
</html>
