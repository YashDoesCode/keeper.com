<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/redesign.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Keeper — Support & Feedback</title>
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <script src="js/header.js"></script>
</head>
<body>
    <nav class="header">
        <div class="nav-links">
            <a href="index.html" class="nav-link home-button" aria-label="Home">
                <span class="material-symbols-outlined">home</span>
            </a>
            <!-- Other navigation links will go here -->
        </div>
    </nav>
  <div class="container">
    <section class="section">
      <h1 class="section-title">Support & Feedback</h1>
      <p class="section-subtitle">Share an issue or suggestion, and a copy will be saved locally with a mailto fallback for quick contact.</p>

      <form id="supportForm" class="password-settings">
        <label>
          <div class="icon-wrapper"><span class="icon material-symbols-outlined">person</span></div>
          <span>Name</span>
          <input name="name" required placeholder="Full name"/>
        </label>
        <label>
          <div class="icon-wrapper"><span class="icon material-symbols-outlined">email</span></div>
          <span>Email</span>
          <input name="email" type="email" required placeholder="email@example.com"/>
        </label>
        <label>
          <div class="icon-wrapper"><span class="icon material-symbols-outlined">category</span></div>
          <span>Category</span>
          <select name="category">
            <option>Bug</option>
            <option>Feature request</option>
            <option>Design</option>
            <option>Other</option>
          </select>
        </label>
        <label>
          <div class="icon-wrapper"><span class="icon material-symbols-outlined">message</span></div>
          <span>Message</span>
          <textarea name="message" rows="6" required placeholder="Describe the issue or idea…"></textarea>
        </label>
        <div>
          <button class="btn primary" type="submit">Send</button>
          <a class="btn ghost" href="index.html">Back</a>
        </div>
      </form>

      <div id="toast" role="status" aria-live="polite"></div>
    </section>
  </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/yashsrivastava07" target="_blank" rel="noopener noreferrer">
                    <img src="Assets/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="https://github.com/YashDoesCode" target="_blank" rel="noopener noreferrer">
                    <img src="Assets/github.svg" alt="GitHub">
                </a>
            </div>
            <div class="license">
                <a href="license.html">Usage of this website and its content is governed by our License Agreement</a>
            </div>
        </div>
    </footer>

  <script src="js/boot-animation.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
