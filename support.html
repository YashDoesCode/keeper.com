<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/redesign.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Keeper — Support & Feedback</title>
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <script src="js/header.js"></script>
</head>
<body>

  <div class="container">
    <section class="section">
      <h1 class="section-title">Support & Feedback</h1>
      <p class="section-subtitle">Share an issue or suggestion, and a copy will be saved locally with a mailto fallback for quick contact.</p>

      <form id="supportForm" class="password-settings">
        <label>
          <span>Name</span>
          <input name="name" required placeholder="Full name"/>
        </label>
        <label>
          <span>Email</span>
          <input name="email" type="email" required placeholder="email@example.com"/>
        </label>
        <label>
          <span>Category</span>
          <select name="category">
            <option>Bug</option>
            <option>Feature request</option>
            <option>Design</option>
            <option>Other</option>
          </select>
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="6" required placeholder="Describe the issue or idea…"></textarea>
        </label>
        <div>
          <button class="btn primary" type="submit">Send</button>
          <a class="btn ghost" href="index.html">Back</a>
        </div>
      </form>

      <div id="toast" role="status" aria-live="polite"></div>
    </section>
  </div>

  <script src="js/boot-animation.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
