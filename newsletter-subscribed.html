<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Cascading Style Sheets/header.css" />
  <link rel="stylesheet" href="../Cascading Style Sheets/redesign.css" />
  <link rel="stylesheet" href="../Cascading Style Sheets/animations.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <title>Subscribed - Keeper</title>
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="../JavaScript/header-loader.js" defer></script>
  <script src="../JavaScript/header.js"></script>
  <style>
    .subscribed-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 80px;
      background: #000000;
    }

    .subscribed-content {
      text-align: center;
      max-width: 600px;
    }

    .subscribed-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .subscribed-content p {
      font-size: 1.2rem;
      color: var(--muted-color);
      margin-bottom: 2rem;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(138, 43, 226, 0.3);
      border: 3px solid var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: scale-in 0.5s ease;
    }

    .checkmark::before {
      content: 'âœ“';
      font-size: 4rem;
      color: var(--primary-color);
    }

    @keyframes scale-in {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
  
</head>
<body>
  
    <div class="container">
      <div class="subscribed-content">
        <div class="checkmark"></div>
        <h1>Successfully Subscribed!</h1>
        <p>Thank you for subscribing to our newsletter. You'll receive the latest updates, security tips, and exclusive offers from Keeper.</p>
        <div class="cta-buttons">
          <a href="index.html" class="btn primary">Back to Home</a>
          <a href="pricing.html" class="btn ghost">View Pricing</a>
        </div>
      </div>
    </div>
  </div>
  <script src="../JavaScript/main.js"></script>
  <script src="../script.js"></script>
  <script src="../JavaScript/nav.js"></script>
  <script src="../JavaScript/boot-animation.js"></script>
  <script src="../JavaScript/footer-loader.js"></script>
  <script>
    const lenis = new Lenis({
      lerp: 0.1,
      wheelMultiplier: 2.0,
    });
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
  </script>
</body>
</html>
