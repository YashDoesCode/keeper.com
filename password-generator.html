<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/amoled.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/password-generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a class="brand" href="index.html" aria-label="Keeper Home">
                <img class="brand-logo" src="Assets/Logomark/Keeper-Rebrand.png" alt="Keeper logo">
                <span>Keeper</span>
            </a>
            <nav class="nav-links" aria-label="Primary">
                <div class="nav-item"><a href="index.html#features" class="nav-link">Features</a></div>
                <div class="nav-item"><a href="index.html#why" class="nav-link">Why Keeper</a></div>
                <div class="nav-item"><a href="index.html#download" class="nav-link">Download</a></div>
                <div class="nav-item"><a href="about.html" class="nav-link">About</a></div>
                <div class="nav-item"><a href="support.html" class="nav-link">Support</a></div>
            </nav>
            <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">‚óè</button>
        </div>
    </header>

    <main class="panel">
        <div class="panel-inner">
            <h1 class="gradient-text">Password Generator</h1>
            <div class="password-generator-container bitwarden-layout">
                <div class="password-display-column">
                    <div class="password-display-container">
                        <input type="text" id="passwordDisplay" readonly>
                        <button id="copyButton">Copy</button>
                    </div>
                    <button id="generateButton" class="btn primary">Generate Password</button>
                    <div class="password-strength-container">
                        <div id="strengthIndicator"></div>
                        <p>Password Strength: <span id="strengthText"></span></p>
                        <p>Estimated time to crack: <span id="crackTime"></span></p>
                    </div>
                </div>
                <div class="password-settings-column">
                    <div class="password-settings">
                        <div class="setting">
                            <label for="length">Password Length: <span id="lengthValue">25</span></label>
                            <input type="range" id="length" min="8" max="64" value="25">
                        </div>
                        <div class="setting">
                            <input type="checkbox" id="includeUppercase" checked>
                            <label for="includeUppercase">Include Uppercase (A-Z)</label>
                        </div>
                        <div class="setting">
                            <input type="checkbox" id="includeLowercase" checked>
                            <label for="includeLowercase">Include Lowercase (a-z)</label>
                        </div>
                        <div class="setting">
                            <input type="checkbox" id="includeNumbers" checked>
                            <label for="includeNumbers">Include Numbers (0-9)</label>
                        </div>
                        <div class="setting">
                            <input type="checkbox" id="includeSpecialChars" checked>
                            <label for="includeSpecialChars">Include Special Characters</label>
                        </div>
                        <div class="setting">
                            <label for="minNumbers">Minimum Numbers</label>
                            <input type="number" id="minNumbers" value="1" min="0">
                        </div>
                        <div class="setting">
                            <label for="minSpecialChars">Minimum Special Characters</label>
                            <input type="number" id="minSpecialChars" value="1" min="0">
                        </div>
                        <div class="setting">
                            <input type="checkbox" id="ambiguityFree">
                            <label for="ambiguityFree">Ambiguity-Free</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="password-history-container">
                <h2>History</h2>
                <ul id="passwordHistory"></ul>
            </div>
        </div>
    </main>

    <script src="js/password-generator.js"></script>
</body>
</html>
