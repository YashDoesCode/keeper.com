<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/redesign.css">
    <link rel="stylesheet" href="css/password-generator-redesign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="js/header.js"></script>
</head>
<body>
    <div class="container">
        <section class="section">
            <h1 class="section-title">Password Generator</h1>
            <p class="section-subtitle">Create strong and secure passwords to protect your accounts.</p>

            <div class="password-generator">
                <div class="password-display-wrapper">
                    <div class="password-display">
                        <input type="text" id="passwordDisplay" readonly>
                        <button id="copyButton" class="btn ghost">Copy</button>
                        <span id="generateButton" class="material-symbols-outlined refresh-icon">refresh</span>
                    </div>
                </div>

                <div class="password-strength-container">
                    <div id="strengthIndicator"></div>
                    <p>Password Strength: <span id="strengthText"></span></p>
                    <p>Estimated time to crack: <span id="crackTime"></span></p>
                </div>

                <div class="password-settings">
                    <div class="setting">
                        <label for="length">
                            <div class="icon-wrapper"><span class="icon material-symbols-outlined">rule</span></div>
                            <span class="setting-label">Password Length: <span id="lengthValue">25</span></span>
                        </label>
                        <input type="range" id="length" min="8" max="64" value="25">
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="includeUppercase" checked>
                        <label for="includeUppercase">
                            <div class="icon-wrapper"><span class="icon material-symbols-outlined">text_fields</span></div>
                            <span class="setting-label">Uppercase</span>
                        </label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="includeLowercase" checked>
                        <label for="includeLowercase">
                            <div class="icon-wrapper"><span class="icon material-symbols-outlined">text_fields</span></div>
                            <span class="setting-label">Lowercase</span>
                        </label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="includeNumbers" checked>
                        <label for="includeNumbers">
                            <div class="icon-wrapper"><span class="icon material-symbols-outlined">pin</span></div>
                            <span class="setting-label">Numbers</span>
                        </label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="includeSpecialChars" checked>
                        <label for="includeSpecialChars">
                            <div class="icon-wrapper"><span class="icon material-symbols-outlined">vpn_key</span></div>
                            <span class="setting-label">Symbols</span>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="minNumbers">
                            <div class="icon-wrapper"><span class="icon material-symbols-outlined">pin</span></div>
                            <span class="setting-label">Min Numbers</span>
                        </label>
                        <input type="number" id="minNumbers" value="1" min="0">
                    </div>
                    <div class="setting">
                        <label for="minSpecialChars">
                            <div class="icon-wrapper"><span class="icon material-symbols-outlined">vpn_key</span></div>
                            <span class="setting-label">Min Symbols</span>
                        </label>
                        <input type="number" id="minSpecialChars" value="1" min="0">
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="ambiguityFree">
                        <label for="ambiguityFree">
                            <div class="icon-wrapper"><span class="icon material-symbols-outlined">visibility_off</span></div>
                            <span class="setting-label">No Ambiguous Chars</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="password-history-container">
                <h2>History</h2>
                <ul id="passwordHistory"></ul>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
    <script src="js/password-generator.js"></script>
    <script src="js/boot-animation.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
