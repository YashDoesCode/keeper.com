<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Cascading Style Sheets/style.css" />
  <link rel="stylesheet" href="../Cascading Style Sheets/header.css" />
  <link rel="stylesheet" href="../Cascading Style Sheets/redesign.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <title>Partners - Keeper Sentinel</title>
  <link rel="icon" type="image/gif" href="../Assets/Logomark/Icon TRS.png">
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
</head>
<body>
  

  <main class="main-content" style="padding-top: 100px;">

  <main class="main-content" style="padding-top: 100px;">
    <section class="partners-section section" aria-label="Our Partners">
      <div class="container">
        <div class="partners-header">
          <span class="partners-eyebrow">Our Partners</span>
          <h2 class="gradient-hover">Trusted by the World's Leading Companies</h2>
          <p class="section-subtitle">Keeper Sentinel works with industry leaders to deliver enterprise-grade security solutions.</p>
        </div>
        <div class="partners-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; margin-top: 60px;">
          <div class="partner-item" style="text-align: center; padding: 30px; background: rgba(255, 255, 255, 0.03); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); transition: transform 0.3s ease;">
            <img src="../Assets/Partners/Google-1.png" alt="Google" style="max-width: 100%; height: auto; filter: brightness(0.9);">
          </div>
          <div class="partner-item" style="text-align: center; padding: 30px; background: rgba(255, 255, 255, 0.03); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); transition: transform 0.3s ease;">
            <img src="../Assets/Partners/Microsoft-1.png" alt="Microsoft" style="max-width: 100%; height: auto; filter: brightness(0.9);">
          </div>
          <div class="partner-item" style="text-align: center; padding: 30px; background: rgba(255, 255, 255, 0.03); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); transition: transform 0.3s ease;">
            <img src="../Assets/Partners/Atlassian.png" alt="Atlassian" style="max-width: 100%; height: auto; filter: brightness(0.9);">
          </div>
          <div class="partner-item" style="text-align: center; padding: 30px; background: rgba(255, 255, 255, 0.03); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); transition: transform 0.3s ease;">
            <img src="../Assets/Partners/Deloitte.png" alt="Deloitte" style="max-width: 100%; height: auto; filter: brightness(0.9);">
          </div>
          <div class="partner-item" style="text-align: center; padding: 30px; background: rgba(255, 255, 255, 0.03); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); transition: transform 0.3s ease;">
            <img src="../Assets/Partners/Sony.png" alt="Sony" style="max-width: 100%; height: auto; filter: brightness(0.9);">
          </div>
          <div class="partner-item" style="text-align: center; padding: 30px; background: rgba(255, 255, 255, 0.03); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); transition: transform 0.3s ease;">
            <img src="../Assets/Partners/Tesla.png" alt="Tesla" style="max-width: 100%; height: auto; filter: brightness(0.9);">
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../JavaScript/nav.js"></script>
  <script src="../JavaScript/boot-animation.js"></script>
  <script src="../JavaScript/footer-loader.js"></script>
  <script>
    document.querySelectorAll('.partner-item').forEach(item => {
      item.addEventListener('mouseenter', () => {
        item.style.transform = 'translateY(-10px)';
        item.style.background = 'rgba(255, 255, 255, 0.05)';
      });
      item.addEventListener('mouseleave', () => {
        item.style.transform = 'translateY(0)';
        item.style.background = 'rgba(255, 255, 255, 0.03)';
      });
    });

    const lenis = new Lenis({
      lerp: 0.05,
      wheelMultiplier: 2.0,
    });
    
    window.lenisInstance = lenis;
    
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
  </script>
</body>
</html>
