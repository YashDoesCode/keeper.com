<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Keeper</title>
    <link rel="stylesheet" href="../Cascading Style Sheets/redesign.css" />
    <link rel="stylesheet" href="../Cascading Style Sheets/header.css" />
    <link rel="stylesheet" href="../Cascading Style Sheets/footer.css" />
    <link rel="icon" type="image/gif" href="../Assets/Logomark/Icon TRS.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background-color: #2a2a4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px; /* To account for fixed header */
            margin-bottom: 50px;
        }
        .signup-container h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        .signup-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .signup-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #4a4a6a;
            border-radius: 5px;
            background-color: #3a3a5a;
            color: #e0e0e0;
            font-size: 16px;
        }
        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.5);
        }
        .signup-container button {
            background-color: #8a2be2;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .signup-container button:hover {
            background-color: #9a4be2;
        }
        .signup-container .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-container .login-link a {
            color: #8a2be2;
            text-decoration: none;
        }
        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="top-bar-container">
            <div class="top-bar-logo">
                <a href="index.html">
                    <img src="../Assets/Logomark/Header-Logo.gif" alt="Keeper Logo" class="top-logo-mark">
                </a>
            </div>
            <div class="top-bar-buttons">
                <a href="login.html" class="btn login-btn">Log In</a>
                <a href="signup.html" class="btn signup-btn">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="signup-container">
        <h1>Create Your Keeper Account</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
    </div>
    <script src="../JavaScript/footer-loader.js"></script>
</body>
</html>
