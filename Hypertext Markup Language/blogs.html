<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Cascading Style Sheets/header.css" />
  <link rel="stylesheet" href="../Cascading Style Sheets/redesign.css" />
  <title>Blog - Keeper</title>
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
</head>
<body>
  <div class="header-container">
    <div class="top-bar-container">
        <div class="top-bar-logo">
            <a href="index.html">
                <img src="../Assets/Logomark/Header-Logo.gif" alt="Keeper Logo" class="top-logo-mark">
            </a>
        </div>
        <div class="top-bar-buttons">
            <a href="login.html" class="btn login-btn">Log In</a>
            <a href="signup.html" class="btn signup-btn">Sign Up</a>
        </div>
    </div>
  </div>

  <div class="main-wrapper">

    <div class="page-container">
      <h1 class="page-title">Blog</h1>
      <p class="page-subtitle">Stay updated with the latest security insights and Keeper news.</p>
      
      <div class="features-grid" style="margin-top: 48px;">
        <div class="feature-card">
          <h3 class="card-title">Coming Soon</h3>
          <p class="card-description">We're working on bringing you the latest security insights, tips, and updates. Check back soon for our first blog post!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
